<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Gallery - Register</title>
    <link rel="stylesheet" href="styles/register.css" />
    <link rel="icon" type="image/x-icon" href="logo/logo.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/cb104e752f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="register-container">
      <div class="register-box">
        <div class="register-form">
          <img
            alt="UTech logo"
            class="mb-4"
            height="100"
            src="logo/logo.png"
            width="100"
          />
          <h1 class="text-center">
            <i class="fas fa-robot"></i> Welcome to Robot Gallery
            <br />
            Create your account
          </h1>
          <form>
            <div class="mb-3 input-group">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
              <input
                class="form-control"
                placeholder="Full Name"
                type="text"
                required
              />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i>
              </span>
              <input
                class="form-control"
                placeholder="Email address"
                type="email"
                required
              />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text">
                <i class="fas fa-phone"></i>
              </span>
              <input
                class="form-control"
                placeholder="Phone Number"
                type="tel"
                required
              />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input
                class="form-control"
                placeholder="Password"
                type="password"
                required
              />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input
                class="form-control"
                placeholder="Confirm Password"
                type="password"
                required
              />
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="agreeTerms" />
              <label class="form-check-label" for="agreeTerms">
                <i class="fas fa-check"></i> I agree to the Terms and Conditions
              </label>
            </div>
            <button class="btn btn-primary register-btn" type="submit">
              <i class="fas fa-user-plus"></i> Register
            </button>
          </form>
          <a class="login-link" href="login.html"
            ><i class="fas fa-sign-in-alt"></i> Already have an account? Sign
            In</a
          >
          <a href="index.html" class="register-link">
            <button class="btn btn-secondary">
              <i class="fas fa-home"></i> Go back to Home
            </button></a
          >
        </div>
        <div class="register-image">
          <img
            alt="robot Gallery login page"
            height="450"
            src="imgs/login/cute-blue-robot-waving-hand-600nw-2056356791-removebg-preview.png"
            width="450"
          />
        </div>
      </div>
    </div>
  </body>
</html>
