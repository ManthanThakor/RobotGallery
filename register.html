<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Gallery - Register</title>
    <link rel="stylesheet" href="styles/register.css" />
    <link rel="icon" type="image/x-icon" href="logo/logo.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="register-container">
      <div class="register-box">
        <div class="register-form">
          <img
            alt="UTech logo"
            class="mb-4"
            height="100"
            src="logo/logo.png"
            width="100"
          />
          <h1>
            Welcome to Robot Gallery
            <br />
            Create your account
          </h1>
          <form>
            <div class="mb-3">
              <input
                class="form-control"
                placeholder="Full Name"
                type="text"
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                placeholder="Email address"
                type="email"
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                placeholder="Phone Number"
                type="tel"
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                placeholder="Password"
                type="password"
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                placeholder="Confirm Password"
                type="password"
                required
              />
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="agreeTerms" />
              <label class="form-check-label" for="agreeTerms">
                I agree to the Terms and Conditions
              </label>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
          </form>
          <a class="login-link" href="login.html"
            >Already have an account? Sign In</a
          >
          <a href="index.html" class="register-link">
            <button class="btn btn-secondary">Go back to Home</button></a
          >
        </div>
        <div class="register-image">
          <img
            alt="Illustration of people interacting with technology"
            height="450"
            src="https://www.retail.cl/cdn/shop/files/1_834e5cc6-fc47-4f10-99ef-0954bc18a6e1.jpg?v=1716826205"
            width="450"
          />
        </div>
      </div>
    </div>
  </body>
</html>
