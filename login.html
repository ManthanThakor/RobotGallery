<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Gallery</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/responsive.css" />

    <link rel="icon" type="image/x-icon" href="logo/logo.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/cb104e752f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-container">
      <div class="row login-box">
        <div class="col-md-6 col-12 login-form">
          <img
            alt="UTech logo"
            class="mb-3 logo"
            height="100"
            src="logo/logo.png"
            width="100"
          />
          <h1 class="mb-4 text-center">
            <i class="fas fa-robot"></i> Welcome to Robot Gallery
            <br />
            Sign into your account
          </h1>
          <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              <input
                class="form-control"
                placeholder="Phone or Email address"
                type="text"
                required
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
              <input
                class="form-control"
                placeholder="Password"
                type="password"
                required
              />
            </div>
            <a class="forgot-password" href="#">Forgot password?</a>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">
                Remember Me
              </label>
            </div>
            <button class="btn btn-primary btn-block" type="submit">
              <i class="fas fa-sign-in-alt"></i> Log In
            </button>
          </form>
          <a class="register-link mt-3 d-block text-center" href="register.html"
            >Don't have an account? Register</a
          >
          <a href="index.html" class="register-link mt-2 d-block text-center">
            <button class="btn btn-secondary btn-block mt-2">
              <i class="fas fa-home"></i> Go back to Home
            </button>
          </a>
        </div>
        <div class="col-md-6 col-12 login-image">
          <img
            alt="robot Gallery login page "
            height="450"
            src="imgs/login/cute-blue-robot-waving-hand-600nw-2056356791-removebg-preview.png"
            width="450"
          />
        </div>
      </div>
    </div>
  </body>
</html>
