<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTech Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #d3d8e2;
        font-family: "Arial", sans-serif;
      }
      .login-container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .login-box {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        overflow: hidden;
        width: 900px;
        max-width: 100%;
      }
      .login-form {
        padding: 40px;
        width: 50%;
      }
      .login-form h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .login-form .form-control {
        margin-bottom: 20px;
        border-radius: 5px;
      }
      .login-form .btn-primary {
        width: 100%;
        border-radius: 5px;
      }
      .login-form .forgot-password,
      .login-form .register-link {
        display: block;
        text-align: right;
        margin-top: 10px;
      }
      .login-form .form-check {
        margin-bottom: 20px;
      }
      .login-form .btn-secondary {
        width: 100%;
        border-radius: 5px;
        margin-top: 10px;
      }
      .login-image {
        width: 50%;
        background: url("https://placehold.co/450x600") no-repeat center center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-form">
          <img
            alt="UTech logo"
            class="mb-4"
            height="50"
            src="https://storage.googleapis.com/a1aa/image/uQ1ur8e7EjUAKSZl9nm2ZoVtcI2sfVaSJACBrIWQHhXvy6mTA.jpg"
            width="100"
          />
          <h1>
            Welcome to UTech
            <br />
            Sign into your account
          </h1>
          <form>
            <div class="mb-3">
              <input
                class="form-control"
                placeholder="Phone or Email address"
                type="text"
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                placeholder="Password"
                type="password"
                required
              />
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">
                Remember Me
              </label>
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
            <a class="forgot-password" href="#">Forgot password?</a>
          </form>
          <a class="register-link" href="#">Don't have an account? Register</a>
          <button class="btn btn-secondary">Go back to Home</button>
        </div>
        <div class="login-image">
          <img
            alt="Illustration of people interacting with technology"
            height="600"
            src="https://storage.googleapis.com/a1aa/image/4yMcKpzqPWJNLZXE45GUQcz0XAxUEfE9soDt1fiT4sgxy6mTA.jpg"
            width="450"
          />
        </div>
      </div>
    </div>
  </body>
</html>
